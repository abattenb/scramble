<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a3728;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5deb3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d2b48c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Large tile with S -->
  <g transform="translate(400, 115)">
    <!-- Tile shadow -->
    <rect x="4" y="404" width="392" height="16" rx="8" fill="#9d7652" opacity="0.6"/>

    <!-- Tile background -->
    <rect width="400" height="400" rx="20" fill="url(#tileGradient)"/>
    <rect x="4" y="4" width="392" height="392" rx="16" fill="none" stroke="#c8b896" stroke-width="2"/>

    <!-- Letter S -->
    <text
      x="200"
      y="200"
      dominant-baseline="central"
      text-anchor="middle"
      font-family="Roboto, Arial, sans-serif"
      font-size="280"
      font-weight="700"
      fill="#2c1810">S</text>

    <!-- Points value -->
    <text
      x="360"
      y="350"
      text-anchor="end"
      font-family="Roboto, Arial, sans-serif"
      font-size="80"
      font-weight="600"
      fill="#2c1810">1</text>
  </g>

  <!-- Game title -->
  <text
    x="600"
    y="570"
    text-anchor="middle"
    font-family="Roboto, Arial, sans-serif"
    font-size="64"
    font-weight="700"
    fill="#f5deb3">SCRAMBLE</text>
</svg>
