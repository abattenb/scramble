<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="A Scrabble-like word game for two players. Play locally on the same screen!" />

    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#8b4513" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Scramble" />
    <link rel="apple-touch-icon" href="icon-192.svg" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Scramble - Word Game" />
    <meta property="og:description" content="A Scrabble-like word game for two players. Play locally on the same screen!" />
    <meta property="og:image" content="og-image.svg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Scramble - Word Game" />
    <meta name="twitter:description" content="A Scrabble-like word game for two players. Play locally on the same screen!" />
    <meta name="twitter:image" content="og-image.svg" />

    <title>Scramble</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator && import.meta.env.PROD) {
        window.addEventListener('load', () => {
          const swPath = import.meta.env.BASE_URL + 'sw.js';
          navigator.serviceWorker.register(swPath, {
            scope: import.meta.env.BASE_URL
          })
            .then((registration) => {
              console.log('ServiceWorker registered:', registration);

              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute
            })
            .catch((error) => {
              console.log('ServiceWorker registration failed:', error);
            });

          // Listen for messages from service worker
          navigator.serviceWorker.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'NEW_VERSION_AVAILABLE') {
              // Dispatch custom event that React can listen to
              window.dispatchEvent(new CustomEvent('swUpdateAvailable', {
                detail: { version: event.data.version }
              }));
            }
          });
        });
      }
    </script>
  </body>
</html>
